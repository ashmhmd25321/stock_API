<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        #formContainer {
            display: none; /* Hide the form */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="formContainer">
            <form id="predictionForm" action="/predict" method="post">

                <label for="date">Date:</label>
                <input type="date" id="date" name="date"><br><br>

                <label for="open">Open:</label>
                <input type="number" id="open" name="open" step="any" required><br><br>

                <label for="high">High:</label>
                <input type="number" id="high" name="high" step="any" required><br><br>

                <label for="low">Low:</label>
                <input type="number" id="low" name="low" step="any" required><br><br>

                <label for="volume">Volume:</label>
                <input type="number" id="volume" name="volume" step="any" required><br><br>

                <label for="change">Change %:</label>
                <input type="number" id="change" name="change" step="any" required><br><br>

                <label for="company">Company:</label>
                <input type="number" id="company" name="company" required><br><br>
            </form>
        </div>

        <div id="result"></div>
    </div>

    <script>
        let prevDate = '';

        // Function to set form values from Android
        function setFormData(date, open, high, low, volume, change, company) {
            document.getElementById('date').value = date;
            document.getElementById('open').value = open;
            document.getElementById('high').value = high;
            document.getElementById('low').value = low;
            document.getElementById('volume').value = volume;
            document.getElementById('change').value = change;
            document.getElementById('company').value = company;

            // Trigger prediction whenever data is set
            triggerPrediction();
        }

        function getRandomValue() {
            return Math.floor(Math.random() * 11) - 5; // Generates a random number between -5 and 5
        }

        function triggerPrediction() {
            const date = document.getElementById('date').value;
            if (date !== prevDate) {
                const openInput = document.getElementById('open');
                const highInput = document.getElementById('high');
                const lowInput = document.getElementById('low');

                // Update open, high, and low values randomly
                openInput.value = parseFloat(openInput.value) + getRandomValue();
                highInput.value = parseFloat(highInput.value) + getRandomValue();
                lowInput.value = parseFloat(lowInput.value) + getRandomValue();

                prevDate = date;
            }

            const form = document.getElementById('predictionForm');
            const formData = new FormData(form);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                let predictions = data.predictions;

                // Convert predictions to LKR
                let lkrPredictions = predictions.map(prediction => (prediction * 1).toFixed(2));

                // Create a beautiful message
                let message = "<h2></h2><ul>";
                lkrPredictions.forEach(prediction => {
                    message += "<li>Estimated price: LKR " + prediction + "</li>";
                });
                message += "</ul>";

                document.getElementById('result').innerHTML = message;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Add event listeners to form fields
        document.getElementById('date').addEventListener('change', triggerPrediction);
        document.getElementById('open').addEventListener('input', triggerPrediction);
        document.getElementById('high').addEventListener('input', triggerPrediction);
        document.getElementById('low').addEventListener('input', triggerPrediction);
        document.getElementById('volume').addEventListener('input', triggerPrediction);
        document.getElementById('change').addEventListener('input', triggerPrediction);
        document.getElementById('company').addEventListener('input', triggerPrediction);
    </script>
</body>
</html>
